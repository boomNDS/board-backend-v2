name: Biome

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2.5.0

      - name: Check formatting
        run: biome check --apply .

      - name: Lint
        run: biome lint .
